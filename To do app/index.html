<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery To do List Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    
        <div class="container p-5">
            <div class="card m-auto w-50">
                <div class="card-header bg-dark text-white">To do item add</div>
                <div class="card-body">
                    <form action="">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="todoText" placeholder="ToDo item" >
                        <button class="btn btn-outline-secondary" type="submit" id="addButton"><i class="bi bi-plus-circle"></i></button>
                    </form>
                    </div>
                </div>
              </div>
            <br>
              <div class="card m-auto w-50">
                <div class="card-header bg-secondary text-white d-flex justify-content-between">To do List <button id="deleteall" type="button" class="btn btn-outline-danger">Delete All</button></div>
                <div class="card-body">
                    <ul class="list-group">
                        <ul id="todolist" class="list-group list-group-flush">

                        </ul>
                      </ul>    
                </div>
            </div>
        </div>
    </div>
    
    
    <script type="text/javascript">

        $(document).ready(function(){
            var dataNumber = $('#todolist').children('li').length+1;
            if(dataNumber <= 1){
            $('#todolist').append('<div class="alert alert-success">There is no task left to do! You are Amazing !!</div>');
        }
        })

       //Add item button conrtols
       $('#addButton').click(function(e){
         e.preventDefault();
        
         var text = $('#todoText').val();
        if(text != ''){
             $('#todolist').append('<li class="list-group-item">'+text+'<button class="delete btn btn-sm btn-danger float-end" type="button"><i class="bi bi-trash-fill"></i></button>  </li>');
             $('.alert').remove();    
        }

    })

    //Delete all button controls
    $('#deleteall').click(function(e){
        var response = confirm("all data remove ?");
        if(response ==true){
            $('#todolist').children().remove();
            $('#todolist').append('<div class="alert alert-success">There is no task left to do! You are Amazing !!</div>');
        }
    })
    
    // Delete only own item
    $('body').on('click','.delete', function (e) {
        e.preventDefault();
        $(this).parent().remove();
        var dataNumber = $('#todolist').children('li').length+1;
        if(dataNumber <= 1){
            $('#todolist').append('<div class="alert alert-success">There is no task left to do! You are Amazing !!</div>');
        }
    })

    </script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
